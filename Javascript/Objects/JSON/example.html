<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX - JSON example</title>
</head>
<body>
    <header>
        <h1>AJAX - JSON example</h1>
        <button id="btn-load">LOAD</button>
        <button id="btn-send">SEND</button>
    </header>
    <div id="container">
        
    </div>
</body>
<script>
    document.querySelector("#btn-send").addEventListener("click" , sendData);
    document.querySelector("#btn-load").addEventListener("click", loadData);
    function loadData(){
        let content;
    const request = new XMLHttpRequest()
    request.open("GET","user.json",true)
    request.onreadystatechange = function(){
            let user;
            if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText)
                // response and responseText are same
                data = JSON.parse(this.response)
                user = data.user
                content = "<ul>";
                content += `<li> user name : ${user.nom} </li>`
                content += `<li> user age : ${user.age} </li>`
                content += "</ul>";
                document.getElementById("container").innerHTML = content
            }
        }
            request.send()    
    }
    function sendData(){
        const request = new XMLHttpRequest();
        request.open("GET" , "user.nom", true)
        if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText)
        }
        request.send()
    }
    
// loadData()
</script>
</html>
