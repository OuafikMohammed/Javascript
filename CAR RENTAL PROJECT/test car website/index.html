<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="car-logos-container">
        <div class="car-logos">
          <img src="img/lambo.png" alt="Lamborghini logo">
          <img src="img/porsche-logo.png" alt="Bentley logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Jaguar_Cars_Logo.svg/1200px-Jaguar_Cars_Logo.svg.png" alt="Jaguar logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Mercedes_Benz_logo_%282019%29.svg/1200px-Mercedes_Benz_logo_%282019%29.svg.png" alt="Mercedes-Benz logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Audi_logo.svg/1200px-Audi_logo.svg.png" alt="Audi logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Porsche_logo_%282010%29.svg/1200px-Porsche_logo_%282010%29.svg.png" alt="Porsche logo">
        </div>
        <button class="prev">
          <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>
        <button class="next">
          <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </button>
      </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
